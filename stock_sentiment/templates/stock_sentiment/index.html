<script>

     function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }


var hostname = window.location.host

const spinner = document.getElementById("spinner");

    function fetch_graph_data(ticker_id) {


        console.log("ajax:", hostname);
            spinner.removeAttribute("hidden");
            fetch(`http://${hostname}/fetch_graph_data/`, {
            method: 'POST',
            headers: {
                "X-CSRFToken": getCookie("csrftoken"),
                'Content-Type': 'application/json',
                "Accept": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: JSON.stringify({ 'ticker_id': ticker_id })
        })
            .then(response => response.json())
            .then(data => {
                spinner.setAttribute("hidden", "");
                console.log(data['categories'])
                console.log(data['pos'])
                console.log(data['neg'])
                console.log(data['overall'])
                $(function () {
                    $('#container').highcharts({
                       chart: {
                        zoomType: 'xy'
                    },
                     mapNavigation: {
                            enableMouseWheelZoom: true
                        },
                    title: {
                        text: `History of daily Sentiment Scores v Price ${data['ticker']}`
                    },
                    subtitle: {
                        text: 'Source: Yahoo Finance Conversations & Stocktwits'
                    },
                    xAxis: [{
                        categories: data['categories'],
                        crosshair: true
                    }],
                    yAxis: [{ // Primary yAxis
                        labels: {
                            format: '{value} $',
                            style: {
                                color: Highcharts.getOptions().colors[1]
                            }
                        },
                        title: {
                            text: 'Stock Price',
                            style: {
                                color: Highcharts.getOptions().colors[1]
                            }
                        }
                    }, { // Secondary yAxis
                        title: {
                            text: 'Sentiment Value',
                            style: {
                                color: Highcharts.getOptions().colors[0]
                            }
                        },
                        labels: {
                            format: '{value}',
                            style: {
                                color: Highcharts.getOptions().colors[0]
                            }
                        },
                        opposite: true
                    }],
                    tooltip: {
                        shared: true
                    },
                    legend: {
                        layout: 'horizontal',


                        verticalAlign: 'bottom',

                        backgroundColor:
                            Highcharts.defaultOptions.legend.backgroundColor || // theme
                            'rgba(255,255,255,0.25)'
                    },
                    series: [{
                        name: 'Positive Sentiment',
                        type: 'column',
                        yAxis: 1,
                        color:'Green',
                        data: data['pos'],
                        tooltip: {
                            valueSuffix: ''
                        }

                    },
                        {
                        name: 'Overall Sentiment',
                        type: 'column',
                        color:'Blue',
                        yAxis: 1,
                        data: data['overall'],
                        tooltip: {
                            valueSuffix: ''
                        }

                    },
                    {
                        name: 'Negative Sentiment',
                        type: 'column',
                        color:'Red',
                        yAxis: 1,
                        data: data['neg'],
                        tooltip: {
                            valueSuffix: ''
                        }

                    },
                    {
                        name: 'Stock Price',
                        type: 'spline',
                        data: [7.0,  18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9,25,29.5,5],
                        tooltip: {
                            valueSuffix: '$'
                        }
                    },
                    ]
                    });
                });

                Highcharts.chart('container1', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: `Overall sentiment distribution for ${data['ticker']}`
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b><br>total: {point.y}'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.percentage:.1f} %</b><br>total: {point.y}',

                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Percentage',
                colorByPoint: true,
                data: [{
                    name: 'Positive',
                    y: data['pos_count'],
                    color: '#32cd32'
                }, {
                    name: 'Negative',
                    y: data['neg_count'],
                    color: '#ff0000'
                }, {
                    name: 'Neutral',
                    y: data['neu_count'],
                    color: '#058DC7'
                }]
            }]
        });

            });




    }
</script>
